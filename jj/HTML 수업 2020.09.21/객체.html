function Student(sno, grade, kor, eng, math, sci) {  //객체를 정의

        this.kor = kor;
        this.eng = eng;

        this.sci = sci;

            return kor+eng+math+sci;
        }

            return this.kor+this.eng+this.math+this.sci;

            return this.total()/4;

        }
