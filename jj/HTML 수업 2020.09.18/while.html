    호스팅 (hoisting)<br>
    변수는 먼저 정의한 후에 사용 및 참조 가능합니다.<br>
    함수의 경우에는 먼저 호출하고 나중에 정의해도 패이지가 로딩될때 함수 정의가 먼저 메모리에 로딩이 된다. 이것이 호이스팅이다.<br>
