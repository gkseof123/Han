<script>
    let num = Number(prompt(" 자연수 입력", 100));

for (let i=1;i<num;i++){
   let sum = 0;
   for(let j=1;j<i;j++){
      if(i%j==0) {
           sum += j;
       }
   }
   if (i==sum) {
       document.write(i +", ");
   }
 }

 document.write(Math.random()+"<br>");
 document.write(Math.trunc(Math.random()*45 +1)+"<br>");
