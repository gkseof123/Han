
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
   function calc(){
       let n1 = Number(document.getElementById("num1").value);
       let n2 = Number(document.getElementById("num2").value);
       let selectComp = document.getElementById("op");
       let selectedIndex = selectComp.selectedIndex;
       let operator = selectComp.options[selectedIndex].value;
       //console.log(n1, n2, operator);
       let result = 0;
       if (operator=="+"){
           result = n1+n2;
         }else if(operator=="-"){
            result = n1-n2;
         }else if(operator=="*"){
            result = n1*n2;
         }else if(operator=="/"){
            result = n1/n2;
         }
         document.getElementById("result").innerHTML += result;
   }

</script>
</head>

       연산자 : <select id="op" name="op">
           <option value="+">+</option>
           <option value="-">-</option>
           <option value="*">*</option>
           <option value="/">/</option>
       </select> <br>
       number2 :  <input type="text"  id="num2"  name="num2" > <br>
