
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
    div {
    width: 100px;
    height: 100px;
    background-color: blue;
    animation-name: example;
    animation-duration: 4s;
   }
   @keyframes example{
       from{background-color:red;}
       to {background-color:green;
       }
   }
    div:hover {
        width: 300px; 
        height: 300px;
        transform: rotate(180deg);
    }
</style>
</head>
<body>
    <div></div>
</body>
</html>
